{% extends 'base.html' %}

{% block base %}
    <h2>{{ name }}</h2>
    <p>Room Code: {{ slug }}</p>
    <div hx-ws="connect:/chat/{{ slug }}/">
        <form hx-ws="send:submit">
            <label for="message"></label>
            <input id="message" name="message">
            <input type="submit">
        </form>
    </div>
    <div id="messages"></div>
{% endblock %}
