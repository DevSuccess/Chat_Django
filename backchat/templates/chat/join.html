{% extends 'base.html' %}

{% block base %}
    <form action="{% url 'chat:room-join' %}" method="post">
        {% csrf_token %}
        <label for="room_name">Code</label>
        <input name="room_name" id="room_name" placeholder="Room Code" required>
        <input type="submit" id="submit">
    </form>
{% endblock %}
