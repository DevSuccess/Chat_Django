{% extends 'base.html' %}

{% block base %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <form action="{% url 'chat:room-join' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="room_name" class="form-label">Code:</label>
                            <input type="text" name="room_name" id="room_name" class="form-control" placeholder="Room Code" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Join Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
