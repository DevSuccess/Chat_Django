<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <title>Chat App</title>
</head>
<div class="">
    <a href="{% url 'chat:index' %}">Home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'auth:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'auth:login' %}">Login</a>
    {% endif %}
</div>
<body hx-ext="ws" class="">
    {% if messages %}
        {% for message in messages %}
            <div class="alert altert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <br>
    <h1>Back Chat</h1>
    {% block base %}
        <a href="{% url 'chat:room-join' %}">Join Room</a>
        <a href="{% url 'chat:room-create' %}">Create Room</a>
    {% endblock %}
</body>
</html>
