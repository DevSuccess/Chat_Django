{% extends 'base.html' %}

{% block base %}
    <form method="post" action="{% url 'chat:room-create' %}">
        {% csrf_token %}
        <label for="room_name">Name</label>
        <input type="text" name="room_name" id="room_name" placeholder="Room Name">
        <input type="submit" id="submit" value="Submit">
    </form>
{% endblock %}
